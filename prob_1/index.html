<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <div class="general-container">
        <div class="grid-container">
            <div class="wrapper">
                <div class="backUser card-size span-2 ">
                    <div class="user">
                        <img src="./images/hellothere.jpeg" alt="">
                        <div class="innerUser">
                            <label class="report">Report for</label>
                            <label class="name">Jeremy Robson</label>
                        </div>
                    </div>
                    <div class="userLower">
                        <button onclick="getDataDaily(), buttonSelected(1)"  id="btnDaily">Daily</button>
                        <button onclick="getDataWeekly(), buttonSelected(2)"  id="btnWeekly">Weekly</button>
                        <button onclick="getDataMonthly(), buttonSelected(3)" id="btnMonthly">Monthly</button>
                    </div>
                </div>
                <div class="back bgBackWork card-size">
                    <div class="work">
                        <div class="content">
                            <div class="btnSpace">
                                <label class="title" id="workId"></label>
                                <button class="btn">...</button>
                            </div>
                            <div class="innerContent">
                                <label class="hours" id="workHoursId"></label>
                                <label id="workPeriodId" class="period">period</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="back bgBackPlay card-size">
                    <div class="play-content">
                        <div class="content">
                            <div class="btnSpace">
                                <label class="title" id="playId"></label>
                                <button class="btn">...</button>
                            </div>
                            <div class="innerContent">
                                <label class="hours" id="playHoursId">32 Hours</label>
                                <label id="playPeriodId" class="period">period</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="back bgBackStudy card-size">
                    <div class="study">
                        <div class="content">
                            <div class="btnSpace">
                                <label class="title" id="studyId"></label>
                                <button class="btn">...</button>
                            </div>
                            <div class="innerContent">
                                <label class="hours" id="studyHoursId">32 Hours</label>
                                <label id="studyPeriodId" class="period">period</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="back bgBackExercise card-size">
                    <div class="exercise">
                        <div class="content">
                            <div class="btnSpace">
                                <label class="title" id="exerciseId"></label>
                                <button class="btn">...</button>
                            </div>
                            <div class="innerContent">
                                <label class="hours" id="exerciseHoursId">32 Hours</label>
                                <label id="exercisePeriodId" class="period">period</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="back bgBackSocial card-size">
                    <div class="social">
                        <div class="content">
                            <div class="btnSpace">
                                <label class="title" id="socialId"></label>
                                <button class="btn">...</button>
                            </div>
                            <div class="innerContent">
                                <label class="hours" id="socialHoursId">32 Hours</label>
                                <label id="socialPeriodId" class="period">period</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="back bgBackSelfcare card-size">
                    <div class="selfcare">
                        <div class="content">
                            <div class="btnSpace">
                                <label class="title" id="selfCareId"></label>
                                <button class="btn">...</button>
                            </div>
                            <div class="innerContent">
                                <label class="hours" id="selfHoursId">32 Hours</label>
                                <label id="selfPeriodId" class="period">period</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script text="text/javascript" src="index.js"></script>
</body>
</html>
